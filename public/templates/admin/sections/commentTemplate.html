<tr class="comment" id="<%= model._id %>">
    <td id="commentID"><%= model._id %></td>
    <td id="commentContent"><%= model.content %></td>
    <td id="commentRating"><%= model.rating %></td>
    <td id="commentUserID"><%= model.userID %></td>
    <td id="deleteButton" data-attr="<%= model._id %>"><button>Delete</button></td>
</tr>
