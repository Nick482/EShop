<div class="row">
    <div class="grid col-sm-3">
        <%collection.forEach(function(model){%>
        <div class="thumbnail gridProduct" id="<%= model.get('id') %>">
            <a href="#/product/<%= model.id %>">
            <img src="<%= model.get('image') %>" class="gridProductImage">
            <div class="caption gridProductInfo"><p><%= model.get('name') %> $<%= model.get('price') %></p></div>
            </a>
        </div>
        <%})%>
    </div>
</div>
